<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pour Emmanuella ❤️</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff85a1;
            --dark: #590d22;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: #0a0a0a; /* Fond sombre pour faire ressortir les couleurs */
            font-family: 'Montserrat', sans-serif;
            cursor: none; /* On remplace le curseur par un truc personnalisé */
        }

        /* Canevas pour les particules */
        #bg-canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        /* Curseur personnalisé */
        #custom-cursor {
            width: 20px; height: 20px;
            background: var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            box-shadow: 0 0 20px var(--primary);
        }

        #main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 50px 80px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--secondary);
            display: block;
            margin-bottom: 10px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 40px 0;
        }

        .btn-group {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }

        button {
            outline: none;
            border: none;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background: var(--primary);
            color: white;
            padding: 20px 60px;
            font-size: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.4);
            position: relative;
            overflow: hidden;
        }

        #yesBtn::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        #noBtn {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 15px;
            position: absolute; /* Contrôlé par GSAP */
        }

        #success-screen {
            position: fixed;
            inset: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            z-index: 1000;
            opacity: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
        }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div id="custom-cursor"></div>

<div id="main-container">
    <div class="content-card">
        <span class="cursive">Chère Emmanuella,</span>
        <h1>Veux-tu être ma Valentine ?</h1>
        
        <div class="btn-group">
            <button id="yesBtn">OUI !</button>
            <button id="noBtn">Non</button>
        </div>
    </div>
</div>

<div id="success-screen">
    <h1 style="color: var(--primary); font-size: 5rem; margin-bottom: 0;">OUI ! ❤️</h1>
    <p style="color: var(--dark); font-size: 2rem; font-weight: 300;">Bieng bieng jeune fille...</p>
    <div id="final-lottie"></div>
</div>

<script>
    // --- 1. CONFIGURATION DU CURSEUR & CANVAS ---
    const cursor = document.getElementById('custom-cursor');
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    window.addEventListener('resize', initCanvas);
    function initCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    initCanvas();

    window.addEventListener('mousemove', (e) => {
        gsap.to(cursor, { x: e.clientX - 10, y: e.clientY - 10, duration: 0.1 });
        createParticle(e.clientX, e.clientY);
    });

    function createParticle(x, y) {
        particles.push({
            x, y,
            size: Math.random() * 5 + 2,
            speedX: Math.random() * 2 - 1,
            speedY: Math.random() * 2 - 1,
            life: 1
        });
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
            p.x += p.speedX; p.y += p.speedY;
            p.life -= 0.01;
            ctx.fillStyle = `rgba(255, 77, 109, ${p.life})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            if(p.life <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // --- 2. LOGIQUE DU BOUTON "NON" ÉVASIF ---
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    let yesScale = 1;

    // Position initiale du bouton non
    gsap.set(noBtn, { x: 150, y: 0 });

    const moveNo = () => {
        // Rayon de fuite : on calcule une position loin du curseur
        const padding = 100;
        const newX = (Math.random() - 0.5) * (window.innerWidth - padding * 2);
        const newY = (Math.random() - 0.5) * (window.innerHeight - padding * 2);

        // Animation de fuite avec rebond élastique
        gsap.to(noBtn, {
            x: newX,
            y: newY,
            duration: 0.6,
            ease: "expo.out",
            rotate: Math.random() * 40 - 20
        });

        // Le bouton "OUI" gagne en puissance
        yesScale += 0.2;
        gsap.to(yesBtn, {
            scale: yesScale,
            duration: 0.4,
            ease: "back.out(2)",
            boxShadow: `0 0 ${20 * yesScale}px rgba(255, 77, 109, 0.6)`
        });

        // Petit texte flottant d'agacement (pour le fun)
        const phrases = ["Tu chauffes !", "Même pas en rêve !", "Trop lent !", "Try again !"];
        const tip = document.createElement('div');
        tip.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        tip.style.position = 'fixed';
        tip.style.left = event.clientX + 'px';
        tip.style.top = event.clientY + 'px';
        tip.style.color = 'white';
        tip.style.pointerEvents = 'none';
        document.body.appendChild(tip);
        gsap.to(tip, { y: -50, opacity: 0, onComplete: () => tip.remove() });
    };

    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('click', moveNo); // Au cas où elle est rapide

    // --- 3. LE GRAND FINAL ---
    yesBtn.addEventListener('click', () => {
        const success = document.getElementById('success-screen');
        success.style.display = 'flex';
        
        gsap.to(success, {
            opacity: 1,
            duration: 1,
            ease: "power2.inOut",
            onComplete: () => {
                // Pluie de confettis massive
                const duration = 15 * 1000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                const interval = setInterval(function() {
                    const timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    const particleCount = 50 * (timeLeft / duration);
                    confetti({...defaults, particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } });
                }, 250);
            }
        });
    });
</script>

</body>
</html>
